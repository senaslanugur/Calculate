<!DOCTYPE html>
<html class="light" lang="tr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Portfoy</title>
    <link rel="icon" type="image/x-icon" href="./icons.png">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- eski dosya hâlâ jsDelivr'da var -->

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "card-light": "#ffffff",
                        "card-dark": "#1c2e22",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>

    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        body {
            min-height: max(884px, 100dvh);
        }

        /* basit tooltip stili */
        .chart-tooltip {
            position: absolute;
            pointer-events: none;
            background: rgba(17, 24, 39, 0.95);
            color: white;
            padding: 6px 8px;
            font-size: 12px;
            border-radius: 6px;
            transform: translate(-50%, -120%);
            white-space: nowrap;
            z-index: 60;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display transition-colors duration-200">
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden pb-24">
        <!-- Header --> 
        <header
            class="flex items-center justify-between p-4 pt-6 sticky top-0 z-20 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md">
            <div class="flex items-center gap-3">
                <div class="relative">
                    <div class="bg-center bg-no-repeat bg-cover rounded-full size-10 ring-2 ring-white dark:ring-slate-700 shadow-sm"
                        data-alt="User profile picture showing a smiling face"
                        style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDH__B5_dBh-Ks7ljOk6K27UWkFpZ8sG7SkXnpveFV5_joZGmVcvfDOYDlzUoE8GLHjySkquAoqrcvLBbP005I7-4CuhJ6WXr7uT39rsUaGSe62Ni4OQN9DQFKdTLMDacwQYReC-DggWrd1vSYYTMqLQ49PAlRaC4BuoEDl5gcILd-oiY820lYIVOINzLJPFvFtguh16ZeENHCeq58mabnGnd7iE2Rdv7mncNlUQemVTqUEjEknvYWPctJPnu7SMu9fH35NCF9Ej2I');">
                    </div>
                    <div
                        class="absolute bottom-0 right-0 size-3 bg-primary rounded-full border-2 border-white dark:border-background-dark">
                    </div>
                </div>
                <div class="flex flex-col">
                    <span class="text-xs font-medium text-slate-500 dark:text-slate-400">Welcome back,</span>
                    <h2 class="text-lg font-bold leading-tight">Ugur Senaslan</h2>
                </div>
            </div>
            <button
                class="flex items-center justify-center size-10 rounded-full bg-white dark:bg-card-dark shadow-sm hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
                <span class="material-symbols-outlined text-slate-700 dark:text-slate-200">notifications</span>
            </button>
        </header>

        <!-- Main Content -->
        <main class="flex flex-col px-4 gap-6">
            <!-- Total Balance Card -->
            <div class="w-full">
                <div
                    class="relative overflow-hidden rounded-2xl bg-gradient-to-br from-[#102216] to-[#1c3a26] dark:from-[#1c2e22] dark:to-[#2a4532] p-6 shadow-lg text-white">
                    <div class="absolute -top-10 -right-10 w-40 h-40 bg-primary/20 rounded-full blur-3xl"></div>
                    <div class="absolute bottom-0 left-0 w-32 h-32 bg-primary/10 rounded-full blur-2xl"></div>
                    <div class="relative z-10 flex flex-col gap-1">
                        <div class="flex items-center justify-between">
                            <p class="text-slate-300 text-sm font-medium">Total Net Worth</p>
                            <button class="text-slate-300 hover:text-white transition-colors">
                                <span class="material-symbols-outlined text-[20px]">visibility</span>
                            </button>
                        </div>
                        <div class="flex items-baseline gap-1 mt-2">
                            <h1 class="text-4xl font-extrabold tracking-tight text-white" id="total_amount">₺142,305.00</h1>
                        </div>
                        <div class="flex items-center gap-2 mt-2">
                            <div
                                class="flex items-center px-2 py-0.5 rounded-full bg-primary/20 text-primary text-xs font-bold border border-primary/20" id="treading_up">
                                <span class="material-symbols-outlined text-[14px] mr-0.5" >trending_up</span>
                                +2.4%
                            </div>
                            <span class="text-slate-400 text-xs">vs all</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="flex gap-3">
                <button
                    class="flex-1 flex items-center justify-center gap-2 h-12 rounded-xl bg-primary hover:bg-[#0fd650] text-[#0d1b12] font-bold shadow-sm shadow-primary/20 transition-all active:scale-[0.98]">
                    <span class="material-symbols-outlined">add_card</span>
                    <span>Add Asset</span>
                </button>
                <button
                    class="flex-1 flex items-center justify-center gap-2 h-12 rounded-xl bg-white dark:bg-card-dark text-slate-900 dark:text-white font-bold border border-slate-100 dark:border-slate-800 shadow-sm transition-all active:scale-[0.98] hover:bg-slate-50 dark:hover:bg-slate-800">
                    <span class="material-symbols-outlined text-slate-500 dark:text-slate-400">receipt_long</span>
                    <span>Add Expense</span>
                </button>
            </div>

            <!-- Chart Section (Three.js 3D) -->
            <div
                class="flex flex-col gap-4 p-5 rounded-2xl bg-white dark:bg-card-dark shadow-sm border border-slate-100 dark:border-slate-800/50">
                <!-- Başlık ve Değer Alanı -->
                <div class="flex items-center justify-between">
                    <div>
                        <div class="h-40 w-full relative"> <canvas id="chart-canvas" class="w-full h-full"></canvas>
                        </div>

                    </div>
                </div>


                <!-- Recent Assets List -->
                <div class="flex flex-col gap-4">
                    <div class="flex items-center justify-between">
                        <h3 class="text-lg font-bold text-slate-900 dark:text-white">Assests</h3>
                    </div>
                    <div class="flex flex-col gap-3">
                        <div
                            class="group flex items-center justify-between p-3 rounded-xl bg-white dark:bg-card-dark shadow-sm border border-slate-100 dark:border-slate-800/50 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors cursor-pointer">
                            <div class="flex items-center gap-4">
                                <div
                                    class="size-12 rounded-full bg-orange-100 dark:bg-orange-900/30 flex items-center justify-center text-orange-600 dark:text-orange-400">
                                    <span class="material-symbols-outlined">payments</span>
                                </div>
                                <div class="flex flex-col">
                                    <span class="font-bold text-slate-900 dark:text-white text-base">Starbucks</span>
                                </div>
                            </div>
                            <span class="font-bold text-slate-900 dark:text-white">₺5.40</span>
                        </div>
                        <!-- Diğer öğeler burada devam eder -->
                    </div>
                </div>
        </main>

        <!-- Bottom Nav -->
        <nav
            class="fixed bottom-0 left-0 right-0 bg-white dark:bg-[#1A2C20] border-t border-slate-100 dark:border-slate-800 pb-safe pt-2 px-6 z-50">
            <div class="flex justify-between items-end pb-4">
                <button class="flex flex-col items-center gap-1 w-16 text-primary">
                    <span class="material-symbols-outlined text-[28px] filled">grid_view</span>
                    <span class="text-[10px] font-bold">Dashboard</span>
                </button>
                <button
                    class="flex flex-col items-center gap-1 w-16 text-slate-400 dark:text-slate-500 hover:text-slate-600 dark:hover:text-slate-300 transition-colors">
                    <span class="material-symbols-outlined text-[28px]">account_balance_wallet</span>
                    <span class="text-[10px] font-medium">Assets</span>
                </button>
                <div class="w-12"></div>
                <button
                    class="flex flex-col items-center gap-1 w-16 text-slate-400 dark:text-slate-500 hover:text-slate-600 dark:hover:text-slate-300 transition-colors">
                    <span class="material-symbols-outlined text-[28px]">pie_chart</span>
                    <span class="text-[10px] font-medium">Reports</span>
                </button>
                <button
                    class="flex flex-col items-center gap-1 w-16 text-slate-400 dark:text-slate-500 hover:text-slate-600 dark:hover:text-slate-300 transition-colors">
                    <span class="material-symbols-outlined text-[28px]">settings</span>
                    <span class="text-[10px] font-medium">Settings</span>
                </button>
            </div>
        </nav>
    </div>
</body>
<script src="./portfoy.js"></script>

</html>
