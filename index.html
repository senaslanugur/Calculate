<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=-1">
    <title>Calculate</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>
    <div class="registration-form">
        <form>
            <div class="form-icon">
                <span><i class="icon icon-calculator"></i></span>
            </div>
            <div class="form-group">
              <input type="number" class="form-control item" id="staff-1" placeholder="Staff-1"  >
            </div>
            <div class="form-group">
              <input type="number" class="form-control item" id="staff-2" placeholder="Staff-2"  >
            </div>
            <div class="form-group">
              <input type="number" class="form-control item" id="staff-3" placeholder="Staff-3"  >
            </div>
            <div class="form-group">
              <input type="number" class="form-control item" id="staff-4" placeholder="Staff-4"  >
            </div>
            <div class="form-group">
              <input type="number" class="form-control item" id="staff-5" placeholder="Staff-5"  >
            </div>
            <div class="form-group">
              <input type="number" class="form-control item" id="staff-6" placeholder="Staff-6"  >
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-block create-account" onclick="calculate()">Calculate</button>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-block create-account" onclick="graph()">Graph</button>
            </div>
            <div id="chartContainer" style="height: 370px; width: 100%;"></div>
        </form>

    </div>

    <script type="text/javascript" src="./script.js"></script>

</body>
</html>
