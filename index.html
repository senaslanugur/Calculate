<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./style.css">


  </head>
  <body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Calculate Personel Staff</h3>
                        <p>Fill Data</p>


                            <div class="col-md-12">
                               <input class="form-control" type="number" id="staff-1" placeholder="Staff-1" required>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="number" id="staff-2" placeholder="Staff-2" required>

                            </div>

                           <div class="col-md-12">
                             <input class="form-control" type="number" id="staff-3" placeholder="Staff-3" required>

                           </div>


                           <div class="col-md-12">
                              <input class="form-control" type="number" id="staff-4" placeholder="Staff-4" required>

                           </div>

                           <div class="col-md-12">
                              <input class="form-control" type="number" id="staff-5" placeholder="Staff-5" required>

                           </div>

                           <div class="col-md-12">
                              <input class="form-control" type="number" id="staff-6" placeholder="Staff-6" required>
                           </div>



                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary" onclick="calculate()">Calculate</button>
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

  </body>
<script src="./script.js"></script>

</html>
