<!DOCTYPE html>
<html class="dark" lang="tr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Borç Listesi</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }

        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white">

    <div class="relative flex min-h-screen w-full flex-col">

        <div
            class="sticky top-0 z-10 border-b border-white/10 bg-background-light/80 backdrop-blur-sm dark:bg-background-dark/80">
            <div class="flex items-center justify-between p-4 pb-3">
                <h1 class="text-xl font-bold">Borç Listesi</h1>
            </div>
        </div>

        <!-- Main Content -->
        <main class="flex-1 px-4 py-6">
            <div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl p-4 bg-zinc-200/50 dark:bg-zinc-800/20">
                <p class="text-zinc-600 dark:text-zinc-400 text-sm font-medium leading-normal">Toplam Borç</p>
                <p class="text-red-500 tracking-tight text-2xl font-bold leading-tight" id="kar_zarar">0</p>
            </div>
            <br>
            <div id="rowsContainer" class="flex flex-col gap-4"></div>
            <br>
            <button id="addRowBtn"
                class="flex w-full items-center justify-center gap-2 rounded-lg border-2 border-dashed border-slate-300 py-3 text-sm font-bold text-slate-500 transition-colors hover:border-primary hover:text-primary dark:border-slate-700 dark:text-slate-400 dark:hover:border-primary">
                <span class="material-symbols-outlined text-xl">add</span>
                <span>Yeni Borç Ekle</span>
            </button>
        </main>

        <!-- Bottom Bar -->
        <div class="sticky bottom-0 bg-background-light/80 p-4 backdrop-blur-sm dark:bg-background-dark/80">
            <!-- <button id="saveBtn"
                class="flex h-12 w-full items-center justify-center rounded-lg bg-primary px-5 text-base font-bold text-white shadow-lg shadow-primary/30 active:scale-95">
                Kaydet
            </button> -->
            <button onclick="location.href = './index.html'" id="saveBtn"
                class="flex h-12 w-full items-center justify-center rounded-lg bg-primary px-5 text-base font-bold text-white shadow-lg shadow-primary/30 active:scale-95">
                AnaSayfa
            </button>
        </div>
    </div>

    <script src="./debit_manage.js"></script>
    

</body>

</html>
